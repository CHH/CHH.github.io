---
layout: default
---
<header>
	<h1>Alle Artikel</h1>
</header>

<section class="article-list">
    <ul>
        {% for post in site.posts %}
        <li>
            <time datetime="{{ post.date }}">{{ post.date | date: "%d.%m.%Y" }}</time>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>

<footer>
	<p>
		<strong>Nicht genug?</strong>
		<a href="https://github.com/CHH">Schau auf mein Github Profil</a>
		oder
		<a href="http://twitter.com/yuri41">besuch mich auf Twitter</a>
	</p>
</footer>
