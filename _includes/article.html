<article>
    <header>
        <time class="created-at" datetime="{{ post.date }}">{{ post.date | date: "%d.%m.%Y" }}</time>
        <h1>{{ post.title }}</h1>
    </header>

    <section class="content">
        {{ post.content }}
    </section>

    <footer>
        <a href="{{ post.url }}">Permalink</a>
        &mdash;
        <a href="#" class="comment-on-twitter" data-url="{{ post.url }}">
            Kommentiere auf Twitter
        </a>
    </footer>
</article>
