---
layout: default
title: All Posts
---
<header class="page-title">
    <h1>All articles</h1>
</header>

<section class="post-archive post-list post-list-compact">
{% for post in site.posts %}
    <article class="post-preview">
        <header class="post-header">
            <h2 class="post-title">
                <a href="{{post.url}}">{{ post.title }}</a>
            </h2>
            <div class="post-date">
                Posted on <time datetime="{{ post.date }}">{{ post.date | date: "%d %b %y" }}</time>
            </div>
        </header>
    </article>
{% endfor %}
</section>
