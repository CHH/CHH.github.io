---
layout: default
title: All Posts
---
<h1>All Posts</h1>

<ul class="post-archive">
{% for post in site.posts %}
    <li class="post">
        <h2 class="post-title">
            <a href="{{post.url}}">{{ post.title }}</a>
        </h2>
        <div class="post-date">
            Posted on <time>{{ post.date | date: "%d %b %y" }}</time>
        </div>
    </li>
{% endfor %}
</ul>
